
<div class="carousel-data ">
  <div class="row heading">
    <h1><em>I'm looking for..</em></h1>
  </div>
  <div class="row ">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12 email">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter a Job Description">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <form>
            <div class="form-group form-check" id="fullTimeLabel">
              <input type="checkbox" class="form-check-input" id="fulltime">
              <label class="form-check-label"  for="fulltime">Full Time</label>
              
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <form>
            <div class="form-group form-check" id="otherLabel">
              <input type="checkbox" class="form-check-input" id="checkOther">
              <label class="form-check-label"  for="checkOther">Part Time / Casual / Freelance</label>
            </div>
          </form>
        </div>
        <div class="col-md-4 ml-auto">
          <form>
            <div class="form-group">
              <select class="form-control" id="selectLocation" >
                <option>Select your Location</option>
                <option *ngFor = "let location of locations">{{location}}</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary register" id="search" type="button">
        Search
     </button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3 ">
      <button class="btn btn-primary register" type="button"  data-toggle="modal" data-target="#myModal">Register</button>
    </div>
  </div>
</div>


<div class="modal" id="myModal" tabindex="-1" role="dialog" [ngClass]="{'show':showModal}" >
  <div class="modal-dialog modal-lg"  >
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <div class="row">
            <div class="col-sm-3">
              <h3>Register</h3>
            </div>
          </div>
        </div>
        <button type="button" class="close" (click)="showModal=false" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userProfileForm">
          <div class="row">
            <div class="col-sm-3">
              <input type="file" name="file" id="userPhoto"  />
            </div>
            <div class="col-sm-8">
              <div class="row name">
                <div class="col-sm-6 first-name">
                  <input type="text" name="" class="form-control" formControlName="userProfileFirstName" id="userFirstName" placeholder="First Name" >
                  <div *ngIf="userProfileForm.get('userProfileFirstName').touched && userProfileForm.get('userProfileFirstName').invalid" class="alert alert-danger">
                    Only alphabetic characters are allowed and length should 
                    not exceed 20 characters
                  </div>
                </div>
                <div class="col-sm-6 last-name">
                  <input type="text" name="" class="form-control" id="userLastName" placeholder="Last Name" >
                </div>
              </div>
              <div class="row email">
                <div class="col-sm-12">
                  <input type="email" name="" class="form-control" id="userEmail" placeholder="Email" >
                </div>
              </div>
              <div class="row contactno">
                <div class="col-sm-12">
                  <input type="text" name="" class="form-control" id="userContactNo" placeholder="(541) 754-3010" >
                </div>
              </div>
              <div class="row age">
                <div class="col-sm-2">
                  <span>Age</span>
                </div>
                <div class="col-sm-10">
                  <input type="range" class="custom-range" min="20" max="60" id="userAge">
                </div>
              </div>
              <div class="row state">
                <div class="col-sm-12">
                  <form>
                    <div class="form-group">
                      <select class="form-control" id="selectState" >
                        <option>State</option>
                        <option>Andhra Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Goa</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row country">
                <div class="col-sm-12">
                  <form>
                    <div class="form-group">
                      <select class="form-control" id="selectCountry" >
                        <option>Country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Japan</option>
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row address">
                <div class="col-sm-12">
                  <form>
                    <div class="form-group">
                      <select class="form-control" id="selectAddressType" >
                        <option >Home</option>
                        <option >Company</option>                      
                      </select>
                    </div>
                  </form>
                </div>
              </div>
              <div *ngIf="isAddress" class="row address">
                <div class="col-sm-12">
                  <form>
                    <div class="form-group">
                      <label for="address1">Address 1</label>
                      <input type="text" class="form-control" id="address1">
                    </div>
                    <div class="form-group">
                      <label for="address2">Address 2</label>
                      <input type="text" class="form-control" id="address2">
                    </div>
                  </form>
                </div>
              </div>
              <div class="row tags">
                <div class="col-sm-12">
                  <input type="text" name="" class="form-control" placeholder="tags" >
                </div>
              </div>
              <div class="row popup-checkbox">
                <div class="col-sm-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      subscribe to newsletter
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-sm-7"></div>
        <button type="button" class="btn btn-light ml-auto" (click)="showModal=false" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary ml-auto" routerLink="/userprofile"  (click)="showModal=false" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
